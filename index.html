<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LDVK — Production Vidéo & Digital</title>
  <meta name="description" content="LDVK — Agence de production vidéo et digitale.">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'><stop offset='0%25' stop-color='%236366f1'/><stop offset='50%25' stop-color='%23ec4899'/><stop offset='100%25' stop-color='%2310b981'/></linearGradient></defs><rect width='100' height='100' rx='20' fill='%230a0a0a'/><text x='50' y='68' font-family='system-ui,sans-serif' font-size='55' font-weight='700' fill='url(%23g)' text-anchor='middle'>L</text></svg>">
  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'><stop offset='0%25' stop-color='%236366f1'/><stop offset='50%25' stop-color='%23ec4899'/><stop offset='100%25' stop-color='%2310b981'/></linearGradient></defs><rect width='100' height='100' rx='20' fill='%230a0a0a'/><text x='50' y='68' font-family='system-ui,sans-serif' font-size='55' font-weight='700' fill='url(%23g)' text-anchor='middle'>L</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0a;
      color: #fff;
      font-family: 'Space Grotesk', sans-serif;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Gradient animé subtil en fond */
    .bg-gradient {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(ellipse at 20% 80%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 20%, rgba(236, 72, 153, 0.06) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(16, 185, 129, 0.04) 0%, transparent 60%);
      animation: gradientShift 15s ease-in-out infinite;
    }

    @keyframes gradientShift {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.1); }
    }

    .container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    /* Logo principal */
    .logo {
      font-size: clamp(3rem, 10vw, 6rem);
      font-weight: 700;
      letter-spacing: -0.02em;
      display: flex;
      gap: 0.02em;
    }

    .logo span {
      display: inline-block;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      background: linear-gradient(135deg, #fff 0%, #a0a0a0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .logo span:nth-child(1):hover {
      color: #6366f1;
      background: #6366f1;
      -webkit-background-clip: text;
      background-clip: text;
      transform: translateY(-12px) rotate(-8deg) scale(1.1);
      filter: drop-shadow(0 0 20px rgba(99, 102, 241, 0.6));
    }

    .logo span:nth-child(2):hover {
      color: #ec4899;
      background: #ec4899;
      -webkit-background-clip: text;
      background-clip: text;
      transform: translateY(-8px) rotate(6deg) scale(1.15);
      filter: drop-shadow(0 0 20px rgba(236, 72, 153, 0.6));
    }

    .logo span:nth-child(3):hover {
      color: #10b981;
      background: #10b981;
      -webkit-background-clip: text;
      background-clip: text;
      transform: translateY(-14px) rotate(-5deg) scale(1.1);
      filter: drop-shadow(0 0 20px rgba(16, 185, 129, 0.6));
    }

    .logo span:nth-child(4):hover {
      color: #f59e0b;
      background: #f59e0b;
      -webkit-background-clip: text;
      background-clip: text;
      transform: translateY(-10px) rotate(10deg) scale(1.12);
      filter: drop-shadow(0 0 20px rgba(245, 158, 11, 0.6));
    }

    /* Tagline */
    .tagline {
      margin-top: 2rem;
      font-size: 0.85rem;
      font-weight: 400;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.4);
      display: flex;
      gap: 2rem;
    }

    .tagline span {
      position: relative;
      transition: color 0.3s ease;
    }

    .tagline span:hover {
      color: rgba(255, 255, 255, 0.9);
    }

    .tagline span::before {
      content: '';
      position: absolute;
      left: -1rem;
      top: 50%;
      transform: translateY(-50%);
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: currentColor;
      opacity: 0.5;
    }

    .tagline span:first-child::before {
      display: none;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
      }

      .logo {
        font-size: clamp(2.5rem, 15vw, 4rem);
      }

      .tagline {
        margin-top: 1.5rem;
        font-size: 0.75rem;
        gap: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .logo {
        font-size: clamp(2rem, 18vw, 3.5rem);
      }

      .tagline {
        flex-direction: column;
        gap: 0.8rem;
        text-align: center;
        font-size: 0.7rem;
        letter-spacing: 0.15em;
      }

      .tagline span::before {
        display: none;
      }

      /* Réduit les animations sur mobile */
      .logo span:nth-child(1):hover,
      .logo span:nth-child(2):hover,
      .logo span:nth-child(3):hover,
      .logo span:nth-child(4):hover {
        transform: scale(1.1);
      }
    }

    /* Touch devices */
    @media (hover: none) {
      .logo span {
        cursor: default;
      }
    }
  </style>
</head>
<body>

  <div class="bg-gradient"></div>

  <div class="container">
    <h1 class="logo">
      <span>L</span><span>D</span><span>V</span><span>K</span>
    </h1>

    <div class="tagline">
      <span>Production</span>
      <span>Vidéo</span>
      <span>Digital</span>
    </div>
  </div>

</body>
</html>
