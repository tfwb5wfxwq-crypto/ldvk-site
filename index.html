<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LDVK — Studio</title>
  <meta name="description" content="LDVK — Production vidéo et digital. Paris.">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>●</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0a;
      color: #fff;
      font-family: 'Syne', sans-serif;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Noise texture */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
      z-index: 100;
    }

    /* Gradient blob */
    .blob {
      position: fixed;
      width: 50vw;
      height: 50vw;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(80,80,80,0.15) 0%, transparent 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 0;
    }

    /* Container */
    .container {
      position: relative;
      z-index: 10;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 3rem;
    }

    /* Logo */
    .logo {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 700;
      letter-spacing: 0.15em;
      cursor: default;
      position: relative;
      display: flex;
      gap: 0.1em;
    }

    .logo span {
      display: inline-block;
      transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275),
                  color 0.3s ease;
    }

    .logo:hover span:nth-child(1) {
      transform: translateY(-8px) rotate(-5deg);
      color: #ff6b6b;
    }
    .logo:hover span:nth-child(2) {
      transform: translateY(6px) rotate(3deg);
      color: #4ecdc4;
    }
    .logo:hover span:nth-child(3) {
      transform: translateY(-10px) rotate(-3deg);
      color: #ffe66d;
    }
    .logo:hover span:nth-child(4) {
      transform: translateY(4px) rotate(6deg);
      color: #a29bfe;
    }

    /* Tagline */
    .tagline {
      display: flex;
      gap: 2rem;
      font-size: 0.7rem;
      font-weight: 500;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.3);
    }

    /* Footer */
    .footer {
      position: fixed;
      bottom: 2rem;
      font-size: 0.65rem;
      letter-spacing: 0.15em;
      color: rgba(255,255,255,0.2);
    }

    /* Animated border on hover for whole page */
    .border-glow {
      position: fixed;
      inset: 1.5rem;
      border: 1px solid rgba(255,255,255,0.03);
      pointer-events: none;
      z-index: 50;
      transition: border-color 0.5s ease;
    }

    body:hover .border-glow {
      border-color: rgba(255,255,255,0.08);
    }

    /* Mobile */
    @media (max-width: 600px) {
      .tagline {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="blob"></div>
  <div class="border-glow"></div>

  <div class="container">
    <h1 class="logo">
      <span>L</span><span>D</span><span>V</span><span>K</span>
    </h1>

    <div class="tagline">
      <span>Production</span>
      <span>Video</span>
      <span>Digital</span>
    </div>
  </div>

  <div class="footer">Paris</div>

</body>
</html>
