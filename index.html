<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LDVK — Creative Studio</title>
  <meta name="description" content="LDVK — Production vidéo, contenu digital et direction créative. Paris.">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>◆</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0a;
      color: #fff;
      font-family: 'Space Grotesk', -apple-system, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Subtle grain */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.025;
      pointer-events: none;
      z-index: 1000;
    }

    /* Floating orbs */
    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.15;
      z-index: 0;
    }

    .orb-1 {
      width: 600px;
      height: 600px;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      top: -200px;
      left: -200px;
      animation: orbit1 30s ease-in-out infinite;
    }

    .orb-2 {
      width: 500px;
      height: 500px;
      background: linear-gradient(135deg, #1f1f1f, #2d2d2d);
      bottom: -200px;
      right: -150px;
      animation: orbit2 25s ease-in-out infinite;
    }

    @keyframes orbit1 {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(100px, 80px); }
    }

    @keyframes orbit2 {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(-80px, -60px); }
    }

    /* Container */
    .container {
      position: relative;
      z-index: 10;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    /* Logo */
    .logo {
      font-size: clamp(5rem, 18vw, 14rem);
      font-weight: 300;
      letter-spacing: 0.1em;
      margin-bottom: 3rem;
      position: relative;
    }

    .logo span {
      display: inline-block;
      opacity: 0;
      transform: translateY(60px);
      animation: rise 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .logo span:nth-child(1) { animation-delay: 0.1s; }
    .logo span:nth-child(2) { animation-delay: 0.2s; }
    .logo span:nth-child(3) { animation-delay: 0.3s; }
    .logo span:nth-child(4) { animation-delay: 0.4s; }

    @keyframes rise {
      to { opacity: 1; transform: translateY(0); }
    }

    /* Tagline */
    .tagline {
      display: flex;
      gap: 2rem;
      font-size: clamp(0.8rem, 1.5vw, 1rem);
      font-weight: 400;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.4);
      opacity: 0;
      animation: fadeIn 1s ease 0.8s forwards;
    }

    .tagline span {
      position: relative;
    }

    .tagline span:not(:last-child)::after {
      content: '';
      position: absolute;
      right: -1rem;
      top: 50%;
      width: 4px;
      height: 4px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      transform: translateY(-50%);
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Location */
    .location {
      position: fixed;
      bottom: 2.5rem;
      font-size: 0.7rem;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.25);
      opacity: 0;
      animation: fadeIn 1s ease 1.2s forwards;
    }

    /* Cursor follower */
    .cursor {
      position: fixed;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.02) 0%, transparent 70%);
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 5;
      transition: opacity 0.4s;
      opacity: 0;
    }

    body:hover .cursor { opacity: 1; }

    /* Mobile */
    @media (max-width: 600px) {
      .tagline {
        flex-direction: column;
        gap: 0.8rem;
        text-align: center;
      }
      .tagline span::after { display: none; }
    }
  </style>
</head>
<body>

  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="cursor" id="cursor"></div>

  <div class="container">
    <h1 class="logo">
      <span>L</span><span>D</span><span>V</span><span>K</span>
    </h1>

    <div class="tagline">
      <span>Production</span>
      <span>Vidéo</span>
      <span>Digital</span>
    </div>
  </div>

  <div class="location">Paris</div>

  <script>
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });
  </script>

</body>
</html>
