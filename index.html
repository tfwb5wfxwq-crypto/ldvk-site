<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LDVK — Creative Studio</title>
  <meta name="description" content="LDVK — Production vidéo, contenu digital et direction créative. Paris.">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>◆</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #fff;
      font-family: 'Bebas Neue', sans-serif;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Grain */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
      z-index: 1000;
    }

    /* Container */
    .container {
      position: relative;
      z-index: 10;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Logo */
    .logo {
      font-size: clamp(8rem, 25vw, 20rem);
      font-weight: 400;
      letter-spacing: 0.05em;
      line-height: 0.85;
      cursor: default;
      position: relative;
    }

    .logo span {
      display: inline-block;
      opacity: 0;
      transform: translateY(100px) rotateX(-90deg);
      animation: flipIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      transform-style: preserve-3d;
    }

    .logo span:nth-child(1) { animation-delay: 0.1s; }
    .logo span:nth-child(2) { animation-delay: 0.15s; }
    .logo span:nth-child(3) { animation-delay: 0.2s; }
    .logo span:nth-child(4) { animation-delay: 0.25s; }

    @keyframes flipIn {
      to {
        opacity: 1;
        transform: translateY(0) rotateX(0deg);
      }
    }

    /* Hover effect on each letter */
    .logo:hover span:nth-child(1) { transform: translateY(-20px) rotate(-8deg); color: #ff3366; }
    .logo:hover span:nth-child(2) { transform: translateY(15px) rotate(5deg) scale(1.1); color: #33ff99; }
    .logo:hover span:nth-child(3) { transform: translateY(-25px) rotate(-3deg) scale(0.95); color: #3366ff; }
    .logo:hover span:nth-child(4) { transform: translateY(10px) rotate(10deg) scale(1.05); color: #ffcc00; }

    /* Glitch effect on hover */
    .logo::before,
    .logo::after {
      content: 'LDVK';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .logo:hover::before {
      opacity: 0.8;
      color: #ff0000;
      animation: glitch1 0.3s infinite;
      clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
    }

    .logo:hover::after {
      opacity: 0.8;
      color: #00ffff;
      animation: glitch2 0.3s infinite;
      clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
    }

    @keyframes glitch1 {
      0%, 100% { transform: translate(0); }
      20% { transform: translate(-3px, 3px); }
      40% { transform: translate(3px, -3px); }
      60% { transform: translate(-3px, -3px); }
      80% { transform: translate(3px, 3px); }
    }

    @keyframes glitch2 {
      0%, 100% { transform: translate(0); }
      20% { transform: translate(3px, -3px); }
      40% { transform: translate(-3px, 3px); }
      60% { transform: translate(3px, 3px); }
      80% { transform: translate(-3px, -3px); }
    }

    /* Tagline */
    .tagline {
      display: flex;
      gap: 2rem;
      margin-top: 2rem;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: clamp(0.7rem, 1.2vw, 0.85rem);
      font-weight: 400;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.35);
      opacity: 0;
      animation: fadeIn 1s ease 0.6s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Location */
    .location {
      position: fixed;
      bottom: 2rem;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 0.65rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.2);
      opacity: 0;
      animation: fadeIn 1s ease 0.9s forwards;
    }

    /* Background lines */
    .lines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
      pointer-events: none;
    }

    .line {
      position: absolute;
      width: 1px;
      height: 100%;
      background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.03), transparent);
    }

    .line:nth-child(1) { left: 20%; animation: pulse 4s ease-in-out infinite; }
    .line:nth-child(2) { left: 40%; animation: pulse 4s ease-in-out 1s infinite; }
    .line:nth-child(3) { left: 60%; animation: pulse 4s ease-in-out 2s infinite; }
    .line:nth-child(4) { left: 80%; animation: pulse 4s ease-in-out 3s infinite; }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    /* Mobile */
    @media (max-width: 600px) {
      .tagline {
        flex-direction: column;
        gap: 0.5rem;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="lines">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </div>

  <div class="container">
    <h1 class="logo">
      <span>L</span><span>D</span><span>V</span><span>K</span>
    </h1>

    <div class="tagline">
      <span>Production</span>
      <span>Vidéo</span>
      <span>Digital</span>
    </div>
  </div>

  <div class="location">Paris</div>

</body>
</html>
