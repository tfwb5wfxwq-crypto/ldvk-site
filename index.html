<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LDVK — Studio</title>
  <meta name="description" content="LDVK — Production vidéo et digital. Paris.">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>●</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0a;
      color: #fff;
      font-family: 'Syne', sans-serif;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Container */
    .container {
      position: relative;
      z-index: 10;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 2.5rem;
    }

    /* Logo */
    .logo {
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 800;
      letter-spacing: 0.08em;
      cursor: default;
      display: flex;
      gap: 0.02em;
    }

    .logo span {
      display: inline-block;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.5);
      text-shadow: 0 0 0 transparent;
    }

    /* Effet hover qui pète */
    .logo:hover span:nth-child(1) {
      transform: translateY(-20px) rotate(-12deg) scale(1.2);
      color: #ff6b6b;
      text-shadow: 0 0 60px #ff6b6b, 0 0 100px #ff6b6b;
    }
    .logo:hover span:nth-child(2) {
      transform: translateY(18px) rotate(10deg) scale(1.3);
      color: #4ecdc4;
      text-shadow: 0 0 60px #4ecdc4, 0 0 100px #4ecdc4;
    }
    .logo:hover span:nth-child(3) {
      transform: translateY(-25px) rotate(-8deg) scale(1.15);
      color: #ffe66d;
      text-shadow: 0 0 60px #ffe66d, 0 0 100px #ffe66d;
    }
    .logo:hover span:nth-child(4) {
      transform: translateY(15px) rotate(15deg) scale(1.25);
      color: #a29bfe;
      text-shadow: 0 0 60px #a29bfe, 0 0 100px #a29bfe;
    }

    /* Tagline */
    .tagline {
      display: flex;
      gap: 1.5rem;
      font-size: 0.6rem;
      font-weight: 600;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.25);
    }

    .tagline span {
      transition: all 0.3s ease;
    }

    .tagline span:hover {
      color: #fff;
    }

    /* Footer */
    .footer {
      position: fixed;
      bottom: 1.5rem;
      font-size: 0.55rem;
      letter-spacing: 0.2em;
      color: rgba(255,255,255,0.15);
      text-transform: uppercase;
    }

    /* Mobile */
    @media (max-width: 600px) {
      .tagline {
        flex-direction: column;
        gap: 0.8rem;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="logo">
      <span>L</span><span>D</span><span>V</span><span>K</span>
    </h1>

    <div class="tagline">
      <span>Production</span>
      <span>Video</span>
      <span>Digital</span>
    </div>
  </div>

  <div class="footer">Paris</div>

</body>
</html>
