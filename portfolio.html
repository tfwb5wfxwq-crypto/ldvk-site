<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projets — LDVK</title>
  <meta name="description" content="Portfolio LDVK : Winamax, Terry's, Court ou Creve.">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'><stop offset='0%25' stop-color='%236366f1'/><stop offset='50%25' stop-color='%23ec4899'/><stop offset='100%25' stop-color='%2310b981'/></linearGradient></defs><rect width='100' height='100' rx='16' fill='%230a0a0a'/><text x='50' y='78' font-family='system-ui,sans-serif' font-size='80' font-weight='700' fill='url(%23g)' text-anchor='middle'>L</text></svg>">
  <link href="https://api.fontshare.com/v2/css?f[]=general-sans@400,500,600&f[]=clash-display@600,700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #050505; color: #fff; font-family: 'General Sans', sans-serif; min-height: 100vh; }

    nav {
      position: fixed; top: 0; left: 0; right: 0;
      padding: 1.2rem 2rem;
      display: flex; justify-content: space-between; align-items: center;
      z-index: 100; background: rgba(5,5,5,0.8); backdrop-filter: blur(20px);
    }
    .nav-logo {
      font-family: 'Clash Display', sans-serif; font-size: 1rem; font-weight: 700;
      color: rgba(255,255,255,0.25); text-decoration: none; display: flex; cursor: pointer;
    }
    .nav-logo span { display: inline-block; transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); }
    .nav-links { display: flex; gap: 2rem; align-items: center; }
    .nav-links a { color: rgba(255,255,255,0.4); text-decoration: none; font-size: 0.8rem; transition: color 0.3s; }
    .nav-links a:hover, .nav-links a.active { color: #fff; }
    .lang-toggle {
      margin-left: 1rem; padding: 0.3rem 0.6rem;
      background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
      border-radius: 5px; color: rgba(255,255,255,0.5); font-size: 0.7rem;
      font-weight: 500; cursor: pointer; transition: all 0.3s ease; font-family: inherit;
    }
    .lang-toggle:hover { background: rgba(255,255,255,0.1); color: #fff; }

    .hero {
      padding: 120px 2rem 40px;
      max-width: 1200px; margin: 0 auto;
    }
    h1 {
      font-family: 'Clash Display', sans-serif; font-size: 3rem; font-weight: 700;
      background: linear-gradient(135deg, #6366f1, #ec4899);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
      margin-bottom: 0.5rem;
    }
    .sub { color: rgba(255,255,255,0.4); font-size: 1rem; }

    .stats {
      display: flex; gap: 3rem; margin-top: 2rem;
    }
    .stat .n {
      font-family: 'Clash Display', sans-serif; font-size: 2rem; font-weight: 700;
      background: linear-gradient(135deg, #6366f1, #ec4899);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .stat .l { font-size: 0.7rem; color: rgba(255,255,255,0.3); text-transform: uppercase; letter-spacing: 0.1em; }

    .timeline {
      max-width: 750px; margin: 0 auto; padding: 0 1rem;
      position: relative;
    }
    .timeline::before {
      content: '';
      position: absolute;
      left: 19px;
      top: 0;
      bottom: 40px;
      width: 2px;
      background: linear-gradient(to bottom, #10b981 0%, #ec4899 40%, #6366f1 70%, rgba(255,255,255,0.1) 100%);
      opacity: 0.4;
    }
    .timeline-section {
      position: relative;
      padding-left: 50px;
      margin-bottom: 2rem;
      opacity: 0;
      transform: translateY(30px);
      animation: slideUp 0.6s ease forwards;
    }
    .timeline-section:nth-child(1) { animation-delay: 0.1s; }
    .timeline-section:nth-child(2) { animation-delay: 0.3s; }
    .timeline-section:nth-child(3) { animation-delay: 0.8s; }
    .timeline-dot {
      position: absolute;
      left: 12px;
      top: 0;
      width: 16px; height: 16px;
      border-radius: 50%;
      background: #050505;
      border: 3px solid #6366f1;
      z-index: 1;
    }
    .timeline-section.future .timeline-dot {
      border-color: #10b981;
      box-shadow: 0 0 15px rgba(16, 185, 129, 0.5);
      animation: pulse2026 2s ease-in-out infinite;
    }
    @keyframes pulse2026 {
      0%, 100% { box-shadow: 0 0 15px rgba(16, 185, 129, 0.5); }
      50% { box-shadow: 0 0 25px rgba(16, 185, 129, 0.8); }
    }
    .timeline-section.current .timeline-dot {
      border-color: #ec4899;
    }
    .timeline-section.past .timeline-dot {
      border-color: rgba(255,255,255,0.2);
    }
    .timeline-year {
      font-family: 'Clash Display', sans-serif;
      font-size: 1.3rem; font-weight: 700;
      margin-bottom: 0.8rem;
    }
    .timeline-section.future .timeline-year {
      background: linear-gradient(135deg, #10b981, #06b6d4);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .timeline-section.current .timeline-year {
      background: linear-gradient(135deg, #6366f1, #ec4899);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .timeline-section.past {
      opacity: 0;
      animation: fadeInPast 0.8s ease forwards;
      animation-delay: 1s;
    }
    @keyframes fadeInPast {
      to { opacity: 0.4; transform: translateY(0); }
    }
    .timeline-section.past .timeline-year {
      color: rgba(255,255,255,0.3);
      font-size: 1.2rem;
    }
    .timeline-section.past .timeline-dot {
      width: 12px; height: 12px;
      border-width: 2px;
      opacity: 0.5;
    }
    .past-label {
      font-size: 0.75rem;
      color: rgba(255,255,255,0.25);
      font-style: italic;
    }
    .timeline::after {
      content: '';
      position: absolute;
      left: 20px;
      bottom: 0;
      width: 40px;
      height: 60px;
      background: linear-gradient(to bottom, transparent, #050505);
      pointer-events: none;
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 6px;
      max-width: 500px;
    }
    .project {
      position: relative;
      overflow: hidden;
      border-radius: 6px;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.5s ease forwards;
    }
    .project:nth-child(1) { animation-delay: 0.4s; }
    .project:nth-child(2) { animation-delay: 0.5s; }
    .project:nth-child(3) { animation-delay: 0.6s; }
    .project:nth-child(4) { animation-delay: 0.7s; }
    @keyframes slideUp {
      to { opacity: 1; transform: translateY(0); }
    }
    .project-header {
      padding: 0.4rem 0.5rem;
      background: rgba(255,255,255,0.03);
    }
    .project-tag {
      font-size: 0.45rem; color: rgba(255,255,255,0.4);
      text-transform: uppercase; letter-spacing: 0.1em;
    }
    .project-name {
      font-family: 'Clash Display', sans-serif; font-size: 0.65rem; font-weight: 600;
      color: #fff; transition: all 0.3s;
    }
    .project:hover .project-name {
      background: linear-gradient(90deg, #6366f1, #ec4899, #10b981);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .project video {
      width: 100%; aspect-ratio: 1; object-fit: cover;
      filter: brightness(0.7);
      transition: all 0.4s ease;
    }
    .project:hover video {
      filter: brightness(0.9);
      transform: scale(1.05);
    }
    .project-desc { display: none; }

    .dropzone {
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      padding: 1.5rem 1.5rem;
      border: 2px dashed rgba(16, 185, 129, 0.3);
      border-radius: 10px;
      background: rgba(16, 185, 129, 0.03);
      cursor: pointer;
      transition: all 0.4s ease;
      text-decoration: none;
      max-width: 300px;
    }
    .dropzone:hover {
      border-color: #10b981;
      background: rgba(16, 185, 129, 0.08);
      transform: translateY(-2px);
    }
    .dropzone-icon {
      width: 36px; height: 36px;
      border: 2px dashed rgba(16, 185, 129, 0.4);
      border-radius: 8px;
      display: flex; align-items: center; justify-content: center;
      margin-bottom: 0.6rem;
      transition: all 0.3s;
    }
    .dropzone:hover .dropzone-icon {
      border-color: #10b981;
      border-style: solid;
      background: rgba(16, 185, 129, 0.1);
    }
    .dropzone-icon span {
      font-size: 1.2rem; color: rgba(16, 185, 129, 0.6);
      transition: all 0.3s;
    }
    .dropzone:hover .dropzone-icon span {
      color: #10b981;
      transform: scale(1.1);
    }
    .dropzone-text {
      font-size: 0.75rem; color: rgba(255,255,255,0.5);
      transition: all 0.3s;
    }
    .dropzone:hover .dropzone-text {
      color: rgba(255,255,255,0.8);
    }

    .clients {
      max-width: 1200px; margin: 3rem auto; padding: 2rem;
      border-top: 1px solid rgba(255,255,255,0.05);
      display: flex; justify-content: center; gap: 3rem; flex-wrap: wrap;
    }
    .clients img {
      height: 24px; opacity: 0.2;
      filter: grayscale(1) invert(1) brightness(1.5);
      transition: all 0.3s;
    }
    .clients img:hover { opacity: 0.5; }

    footer { padding: 2rem; text-align: center; font-size: 0.7rem; color: rgba(255,255,255,0.25); }
    footer a { color: rgba(255,255,255,0.3); text-decoration: none; }

    @media (max-width: 600px) {
      .hero { padding: 100px 1.5rem 30px; }
      .timeline { padding: 0 0.5rem; }
      .timeline::before { left: 12px; }
      .timeline-section { padding-left: 40px; }
      .timeline-dot { left: 4px; width: 14px; height: 14px; }
      .timeline-year { font-size: 1.2rem; }
      .projects { grid-template-columns: repeat(2, 1fr); gap: 6px; }
      .dropzone { padding: 1.5rem 1rem; }
      .dropzone-icon { width: 36px; height: 36px; }
      h1 { font-size: 2rem; }
      .stats { gap: 1.5rem; flex-wrap: wrap; }
      .stat .n { font-size: 1.5rem; }
      .nav-links { gap: 1rem; }
      .nav-links a { font-size: 0.7rem; }
      .clients { gap: 1.5rem; padding: 1.5rem; }
      .clients img { height: 18px; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="/" class="nav-logo"><span>L</span><span>D</span><span>V</span><span>K</span></a>
    <div class="nav-links">
      <a href="/services" data-i18n="nav.services">Services</a>
      <a href="/portfolio" class="active" data-i18n="nav.portfolio">Projets</a>
      <a href="/about" data-i18n="nav.about">À propos</a>
      <a href="/#contact" data-i18n="nav.contact">Contact</a>
      <button class="lang-toggle" onclick="toggleLang()">EN</button>
    </div>
  </nav>

  <div class="hero">
    <h1 data-i18n="portfolio.h1">Projets</h1>
    <div class="stats">
      <div class="stat"><div class="n">45M+</div><div class="l" data-i18n="stats.views">Vues</div></div>
      <div class="stat"><div class="n">7 ans</div><div class="l" data-i18n="stats.exp">Expérience</div></div>
      <div class="stat"><div class="n">20+</div><div class="l" data-i18n="stats.clients">Clients</div></div>
    </div>
  </div>

  <div class="timeline">
    <!-- 2026 - Future -->
    <div class="timeline-section future">
      <div class="timeline-dot"></div>
      <div class="timeline-year">2026</div>
      <a href="/#contact" class="dropzone">
        <div class="dropzone-icon"><span>+</span></div>
        <div class="dropzone-text" data-i18n="portfolio.drop">Déposez votre projet ici</div>
      </a>
    </div>

    <!-- 2025 - Current -->
    <div class="timeline-section current">
      <div class="timeline-dot"></div>
      <div class="timeline-year">2025</div>
      <div class="projects">
        <div class="project">
          <div class="project-header">
            <div class="project-tag">Masterclass</div>
            <div class="project-name">Court ou Crève</div>
          </div>
          <video autoplay muted loop playsinline><source src="/portfolio/videos/coc.mp4" type="video/mp4"></video>
        </div>
        <div class="project">
          <div class="project-header">
            <div class="project-tag">Poker</div>
            <div class="project-name">Winamax</div>
          </div>
          <video autoplay muted loop playsinline><source src="/portfolio/videos/winamax.mp4" type="video/mp4"></video>
        </div>
        <div class="project">
          <div class="project-header">
            <div class="project-tag">Food</div>
            <div class="project-name">Terry's</div>
          </div>
          <video autoplay muted loop playsinline><source src="/portfolio/videos/terrys.mp4" type="video/mp4"></video>
        </div>
        <div class="project">
          <div class="project-header">
            <div class="project-tag">Spot TV</div>
            <div class="project-name">Winamax</div>
          </div>
          <video autoplay muted loop playsinline><source src="/portfolio/videos/wina-botox.mp4" type="video/mp4"></video>
        </div>
      </div>
    </div>

    <!-- 2024 - Past (grayed) -->
    <div class="timeline-section past">
      <div class="timeline-dot"></div>
      <div class="timeline-year">2024</div>
      <div class="past-label">+ autres projets</div>
    </div>
  </div>

  <div class="clients">
    <img src="/logos/winamax.png" alt="Winamax">
    <img src="/logos/laposte.png" alt="La Poste">
    <img src="/logos/francetv.png" alt="France TV">
    <img src="/logos/macif.png" alt="Macif">
    <img src="/logos/webedia.png" alt="Webedia">
    <img src="/logos/primevideo.png" alt="Prime Video">
  </div>

  <footer>© 2018-2026 LDVK · <a href="/mentions-legales" data-i18n="footer.legal">Mentions légales</a></footer>

  <script>
    const translations = {
      fr: {
        'nav.services': 'Services', 'nav.portfolio': 'Projets', 'nav.about': 'À propos', 'nav.contact': 'Contact',
        'portfolio.h1': 'Projets', 'portfolio.sub': 'Sélection 2025',
        'stats.views': 'Vues', 'stats.exp': 'Expérience', 'stats.clients': 'Clients',
        'project.coc': 'Production vidéo pour la masterclass cinéma à Paris.',
        'project.winamax': 'Contenus pour les campagnes poker et sport.',
        'project.terrys': 'Stratégie et production vidéo food.',
        'footer.legal': 'Mentions légales',
        'portfolio.drop': 'Déposez votre projet ici'
      },
      en: {
        'nav.services': 'Services', 'nav.portfolio': 'Projects', 'nav.about': 'About', 'nav.contact': 'Contact',
        'portfolio.h1': 'Projects', 'portfolio.sub': '2025 Selection',
        'stats.views': 'Views', 'stats.exp': 'Experience', 'stats.clients': 'Clients',
        'project.coc': 'Video production for the Paris cinema masterclass.',
        'project.winamax': 'Content for poker and sports campaigns.',
        'project.terrys': 'Strategy and food video production.',
        'footer.legal': 'Legal notice',
        'portfolio.drop': 'Drop your project here'
      }
    };
    let currentLang = localStorage.getItem('ldvk-lang') || (navigator.language.startsWith('fr') ? 'fr' : 'en');
    function setLanguage(lang) {
      currentLang = lang; localStorage.setItem('ldvk-lang', lang); document.documentElement.lang = lang;
      document.querySelector('.lang-toggle').textContent = lang === 'fr' ? 'EN' : 'FR';
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (translations[lang][key]) el.textContent = translations[lang][key];
      });
    }
    function toggleLang() { setLanguage(currentLang === 'fr' ? 'en' : 'fr'); }
    setLanguage(currentLang);

    // Logo shuffle
    let c=0,r=8+Math.floor(Math.random()*5);
    function s(){c++;if(c>=r){document.querySelectorAll('.nav-logo span').forEach(e=>e.style.transform='');c=0;r=8+Math.floor(Math.random()*5);}else{document.querySelectorAll('.nav-logo span').forEach(e=>{e.style.transform=`translate(${(Math.random()-.5)*25}px,${(Math.random()-.5)*15}px) rotate(${(Math.random()-.5)*35}deg)`;});}}
    s();document.querySelector('.nav-logo').addEventListener('mouseenter',s);document.querySelector('.nav-logo').addEventListener('click',s);

    // Multicolor hover on projects
    document.querySelectorAll('.project').forEach(project => {
      project.addEventListener('mouseenter', () => project.classList.add('animate-colors'));
      project.addEventListener('mouseleave', () => project.classList.remove('animate-colors'));
    });
  </script>
</body>
</html>
