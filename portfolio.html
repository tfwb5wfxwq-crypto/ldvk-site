<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projets — LDVK</title>
  <meta name="description" content="Portfolio LDVK : Winamax, Terry's, Court ou Crève.">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'><stop offset='0%25' stop-color='%236366f1'/><stop offset='50%25' stop-color='%23ec4899'/><stop offset='100%25' stop-color='%2310b981'/></linearGradient></defs><rect width='100' height='100' rx='16' fill='%230a0a0a'/><text x='50' y='78' font-family='system-ui,sans-serif' font-size='80' font-weight='700' fill='url(%23g)' text-anchor='middle'>L</text></svg>">
  <link href="https://api.fontshare.com/v2/css?f[]=general-sans@400,500,600&f[]=clash-display@600,700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #050505; color: #fff; font-family: 'General Sans', sans-serif; min-height: 100vh; }

    nav {
      position: fixed; top: 0; left: 0; right: 0;
      padding: 1.2rem 2rem;
      display: flex; justify-content: space-between; align-items: center;
      z-index: 100; background: rgba(5,5,5,0.8); backdrop-filter: blur(20px);
    }
    .nav-logo {
      font-family: 'Clash Display', sans-serif; font-size: 1rem; font-weight: 700;
      color: rgba(255,255,255,0.25); text-decoration: none; display: flex; cursor: pointer;
    }
    .nav-logo span { display: inline-block; transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); }
    .nav-links { display: flex; gap: 2rem; align-items: center; }
    .nav-links a { color: rgba(255,255,255,0.4); text-decoration: none; font-size: 0.8rem; transition: color 0.3s; cursor: pointer; }
    .nav-links a:hover, .nav-links a.active { color: #fff; }
    .lang-toggle {
      margin-left: 1rem; padding: 0.3rem 0.6rem;
      background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
      border-radius: 5px; color: rgba(255,255,255,0.5); font-size: 0.7rem;
      font-weight: 500; cursor: pointer; transition: all 0.3s ease; font-family: inherit;
    }
    .lang-toggle:hover { background: rgba(255,255,255,0.1); color: #fff; }

    .content { max-width: 900px; margin: 0 auto; padding: 100px 2rem 60px; }

    h1 {
      font-family: 'Clash Display', sans-serif; font-size: 1.8rem; font-weight: 600;
      margin-bottom: 0.3rem; cursor: default;
      background: linear-gradient(135deg, #fff, #fff);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
      transition: transform 0.3s ease, letter-spacing 0.3s ease;
    }
    h1:hover { transform: scale(1.05); letter-spacing: 0.05em; }
    h1.animate-colors { animation: colorShift 0.8s linear infinite; }

    @keyframes colorShift {
      0% { background: linear-gradient(135deg, #6366f1, #ec4899, #10b981); -webkit-background-clip: text; background-clip: text; }
      25% { background: linear-gradient(135deg, #ec4899, #10b981, #6366f1); -webkit-background-clip: text; background-clip: text; }
      50% { background: linear-gradient(135deg, #10b981, #6366f1, #ec4899); -webkit-background-clip: text; background-clip: text; }
      75% { background: linear-gradient(135deg, #6366f1, #10b981, #ec4899); -webkit-background-clip: text; background-clip: text; }
      100% { background: linear-gradient(135deg, #6366f1, #ec4899, #10b981); -webkit-background-clip: text; background-clip: text; }
    }

    .sub { color: rgba(255,255,255,0.4); font-size: 0.85rem; margin-bottom: 2rem; }

    .stats { display: flex; gap: 2.5rem; margin-bottom: 2rem; padding-bottom: 1.5rem; border-bottom: 1px solid rgba(255,255,255,0.06); }
    .stat { cursor: default; transition: transform 0.3s ease; }
    .stat:hover { transform: scale(1.05); }
    .stat .n { font-family: 'Clash Display', sans-serif; font-size: 1.5rem; font-weight: 700; background: linear-gradient(135deg, #6366f1, #ec4899); -webkit-background-clip: text; -webkit-text-fill-color: transparent; transition: all 0.3s; }
    .stat.animate-colors .n { animation: textColorShift 0.5s linear infinite; -webkit-background-clip: unset; -webkit-text-fill-color: unset; }
    .stat .l { font-size: 0.65rem; color: rgba(255,255,255,0.35); text-transform: uppercase; letter-spacing: 0.1em; }

    @keyframes textColorShift {
      0% { color: #6366f1; }
      33% { color: #ec4899; }
      66% { color: #10b981; }
      100% { color: #6366f1; }
    }

    .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 0.8rem; }
    .item { position: relative; border-radius: 10px; overflow: hidden; aspect-ratio: 9/16; transition: transform 0.3s; cursor: default; }
    .item:hover { transform: translateY(-4px); }
    .item.animate-colors video { animation: videoColorShift 0.6s linear infinite; }
    @keyframes videoColorShift {
      0% { filter: hue-rotate(0deg) saturate(1.3) brightness(1.1); }
      25% { filter: hue-rotate(90deg) saturate(1.5) brightness(1.2); }
      50% { filter: hue-rotate(180deg) saturate(1.3) brightness(1.1); }
      75% { filter: hue-rotate(270deg) saturate(1.5) brightness(1.2); }
      100% { filter: hue-rotate(360deg) saturate(1.3) brightness(1.1); }
    }
    .item video { width: 100%; height: 100%; object-fit: cover; transition: filter 0.3s; }
    .item .info { position: absolute; top: 0; left: 0; right: 0; padding: 0.8rem; background: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent); }
    .item .name { font-weight: 600; font-size: 0.7rem; transition: color 0.3s; }
    .item.animate-colors .name { animation: textColorShift 0.5s linear infinite; }
    .item .type { font-size: 0.55rem; color: rgba(255,255,255,0.5); }

    .clients { margin-top: 2.5rem; padding-top: 1.5rem; border-top: 1px solid rgba(255,255,255,0.06); display: flex; justify-content: center; gap: 2.5rem; flex-wrap: wrap; }
    .clients img { height: 22px; opacity: 0.25; filter: grayscale(1) invert(1) brightness(1.5); transition: all 0.3s; cursor: default; }
    .clients img:hover { opacity: 0.5; filter: grayscale(0) invert(1) brightness(1.5) hue-rotate(180deg); }

    footer { padding: 1.5rem; text-align: center; font-size: 0.7rem; color: rgba(255,255,255,0.25); }
    footer a { color: rgba(255,255,255,0.3); text-decoration: none; }

    @media (max-width: 700px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
      .stats { gap: 1.5rem; flex-wrap: wrap; }
      h1 { font-size: 1.5rem; }
      .nav-links { gap: 1rem; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="/" class="nav-logo"><span>L</span><span>D</span><span>V</span><span>K</span></a>
    <div class="nav-links">
      <a href="/services" data-i18n="nav.services">Services</a>
      <a href="/portfolio" class="active" data-i18n="nav.portfolio">Projets</a>
      <a href="/about" data-i18n="nav.about">À propos</a>
      <a href="/#contact" data-i18n="nav.contact">Contact</a>
      <button class="lang-toggle" onclick="toggleLang()">EN</button>
    </div>
  </nav>

  <div class="content">
    <h1 data-i18n="portfolio.h1">Réalisations</h1>
    <p class="sub" data-i18n="portfolio.sub">De la conception à l'analyse.</p>

    <div class="stats">
      <div class="stat"><div class="n">22</div><div class="l" data-i18n="stats.campaigns">Campagnes 2025</div></div>
      <div class="stat"><div class="n">45M</div><div class="l" data-i18n="stats.views">Vues</div></div>
      <div class="stat"><div class="n">7 ans</div><div class="l" data-i18n="stats.exp">Expérience</div></div>
    </div>

    <div class="grid">
      <div class="item"><video autoplay muted loop playsinline><source src="/portfolio/videos/coc.mp4" type="video/mp4"></video><div class="info"><div class="name">Court ou Crève</div><div class="type">YouTube</div></div></div>
      <div class="item"><video autoplay muted loop playsinline><source src="/portfolio/videos/winamax.mp4" type="video/mp4"></video><div class="info"><div class="name">Winamax</div><div class="type">Poker</div></div></div>
      <div class="item"><video autoplay muted loop playsinline><source src="/portfolio/videos/terrys.mp4" type="video/mp4"></video><div class="info"><div class="name">Terry's</div><div class="type">Instagram</div></div></div>
      <div class="item"><video autoplay muted loop playsinline><source src="/portfolio/videos/wina-aveugle.mp4" type="video/mp4"></video><div class="info"><div class="name">Winamax</div><div class="type">Poker</div></div></div>
      <div class="item"><video autoplay muted loop playsinline><source src="/portfolio/videos/wina-botox.mp4" type="video/mp4"></video><div class="info"><div class="name">Winamax</div><div class="type">Poker</div></div></div>
    </div>

    <div class="clients">
      <img src="/logos/winamax.png" alt="Winamax">
      <img src="/logos/laposte.png" alt="La Poste">
      <img src="/logos/francetv.png" alt="France TV">
      <img src="/logos/macif.png" alt="Macif">
      <img src="/logos/webedia.png" alt="Webedia">
      <img src="/logos/primevideo.png" alt="Prime Video">
    </div>
  </div>

  <footer>© 2018-2026 LDVK · <a href="/mentions-legales" data-i18n="footer.legal">Mentions légales</a></footer>

  <script>
    const translations = {
      fr: {
        'nav.services': 'Services', 'nav.portfolio': 'Projets', 'nav.about': 'À propos', 'nav.contact': 'Contact',
        'portfolio.h1': 'Réalisations', 'portfolio.sub': 'De la conception à l\'analyse.',
        'stats.campaigns': 'Campagnes 2025', 'stats.views': 'Vues', 'stats.exp': 'Expérience',
        'footer.legal': 'Mentions légales'
      },
      en: {
        'nav.services': 'Services', 'nav.portfolio': 'Projects', 'nav.about': 'About', 'nav.contact': 'Contact',
        'portfolio.h1': 'Our Work', 'portfolio.sub': 'From concept to analysis.',
        'stats.campaigns': 'Campaigns 2025', 'stats.views': 'Views', 'stats.exp': 'Experience',
        'footer.legal': 'Legal notice'
      }
    };
    let currentLang = localStorage.getItem('ldvk-lang') || (navigator.language.startsWith('fr') ? 'fr' : 'en');
    function setLanguage(lang) {
      currentLang = lang; localStorage.setItem('ldvk-lang', lang); document.documentElement.lang = lang;
      document.querySelector('.lang-toggle').textContent = lang === 'fr' ? 'EN' : 'FR';
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (translations[lang][key]) el.textContent = translations[lang][key];
      });
    }
    function toggleLang() { setLanguage(currentLang === 'fr' ? 'en' : 'fr'); }
    setLanguage(currentLang);

    // Logo shuffle effect
    let c=0,r=8+Math.floor(Math.random()*5);
    function s(){c++;if(c>=r){document.querySelectorAll('.nav-logo span').forEach(e=>e.style.transform='');c=0;r=8+Math.floor(Math.random()*5);}else{document.querySelectorAll('.nav-logo span').forEach(e=>{e.style.transform=`translate(${(Math.random()-.5)*25}px,${(Math.random()-.5)*15}px) rotate(${(Math.random()-.5)*35}deg)`;});}}
    s();document.querySelector('.nav-logo').addEventListener('mouseenter',s);document.querySelector('.nav-logo').addEventListener('click',s);

    // Dynamic color hover effects
    const h1 = document.querySelector('h1');
    h1.addEventListener('mouseenter', () => h1.classList.add('animate-colors'));
    h1.addEventListener('mouseleave', () => h1.classList.remove('animate-colors'));

    document.querySelectorAll('.stat').forEach(stat => {
      stat.addEventListener('mouseenter', () => stat.classList.add('animate-colors'));
      stat.addEventListener('mouseleave', () => stat.classList.remove('animate-colors'));
    });

    document.querySelectorAll('.item').forEach(item => {
      item.addEventListener('mouseenter', () => item.classList.add('animate-colors'));
      item.addEventListener('mouseleave', () => item.classList.remove('animate-colors'));
    });
  </script>
</body>
</html>
